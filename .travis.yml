language: android
android:
  components:
  - tools
  - build-tools-28.0.3
  - android-28
  - extra-android-m2repository
  - extra-android-support
before_install:
- chmod +x gradlew
script:
- "./gradlew channelRelease"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: app/build/channel/release/*.apk
  skip_cleanup: true
  on:
    tags: true
    repo: caoshen/agg
